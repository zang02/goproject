{{define "navbar"}}
    <nav>
        <div>
            <a href="/">Home</a>
            {{if .IsAuthenticated}}
                {{ .User.Login }}    
            {{end}}
        </div>
        <div>
            {{if .IsAuthenticated}}
                <form action="/logout" method="POST">
                    <input type="hidden" name="logout" value="logout_todo">
                    <button type="submit">Logout</button>
                </form>
            {{else}}
                <a href="/signup">Signup</a>
                <a href="/login">Login</a>
            {{end}}
        </div>
    </nav>
{{end}}
